<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title><% preact.title %> - paste a password, secret message or private information.</title>

        <!-- Primary Meta Tags -->
        <meta name="title" content="Paste a password, secret message or private information." />
        <meta
            name="description"
            content="Keep your sensitive information out of chat logs, emails, sms, etc."
        />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://www.hemmelig.app/" />
        <meta
            property="og:title"
            content="Paste a password, secret message or private information."
        />
        <meta
            property="og:description"
            content="Keep your sensitive information out of chat logs, emails, sms, etc."
        />
        <meta property="og:image" content="/assets/icons/icon-512x512.png" />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="https://www.hemmelig.app/" />
        <meta
            property="twitter:title"
            content="Paste a password, secret message or private information."
        />
        <meta
            property="twitter:description"
            content="Keep your sensitive information out of chat logs, emails, sms, etc."
        />
        <meta property="twitter:image" content="/assets/icons/icon-512x512.png" />

        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png" />
        <script>
            window.__ENV = '{{NODE_ENV}}';
            window.__SECRET_CONFIG = '{{__SECRET_CONFIG}}';
        </script>
        <% preact.headEnd %>
    </head>
    <body>
        <% preact.bodyEnd %>
    </body>
</html>
